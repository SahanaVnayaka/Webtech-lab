<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<sc>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=prompt("enter the color code:");
        switch(colors)
        {
            case 'R':document.write("red");
            break;
            case 'B':document.write("blue");
            break;
            case 'G':document.write("green");
            break;
            case 'Y':document.write("yellow");
            break;
            case 'W':document.write("white");
            break;
            default: document.write("invalid input");
            break;
        }
    </script>
</body>
</html>
